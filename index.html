<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="main-content">
      <h2 class="city">city name</h2>
      <h2 class="temp-current">00</h2>
      <h2 class="cond-current">conditions</h2>
      <div class="thermal-amp">
        <p class="temp-high">H:00&deg;</p>
        <p class="temp-low">L:00&deg;</p>
      </div>
      <p class="humidity">humidity: 00&percnt;</p>
    </div>
  </body>
</html>
